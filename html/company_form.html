<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <title></title>
    <link rel="stylesheet" href="../css/company_form.css">

</head>

<body>

    <form action="" scrolling="yes">
        <div>
            <h3> معلومات صاحب العمل </h3>


            <div class="fn">
                <label for="">أسم صاحب العمل</label>
                <br>
                <br>
                <input id="" type="text" placeholder="Full Name" required>
            </div>
            <br>

            <div class="ph">
                <label for="phnum">رقم الهاتف</label>
                <br>
                <br>
                <input id="phnum" type="text" placeholder="Phone Number" required min="10">
            </div>
            <br>

            <div class="e">
                <label for="mail">ألبريد الالكتروني</label>
                <br>
                <br>
                <input id="mail" type="email" placeholder="Mail" required>
            </div>
            <br>

            <div class="g">
                <label for="G">الجنسيه</label>
                <br>
                <br>
                <input id="G" type="text" placeholder="يرجى ادخال الجنسيه">
            </div>
            <br>

            <h3>معلومات الوظيفة المعروضه</h3>
            <div class="jn">
                <label for="">المسمى الوظيفي </label>
                <br>
                <br>
                <input type="text" placeholder="مثال     محاسب... مسوق... مهندس مدني..." required>
            </div>

            <p class="aget">العمر المطلوب</p>
            <div class="age">
                <input type="number" placeholder="من" min="0" class="ag">
                <input type="number" placeholder="الى" min="0" class="ag">
            </div>
            <h3>النوع</h3>
            <div class="r">
                <input type="radio" name="g" class="b">
                <label for="">ذكر</label>

                <input type="radio" name="g" class="b">
                <label for="">انثى</label>
            </div>
            <br>


            <h3>المهارات</h3>

            <p>الكمبيوتر</p>
            <div class="r">
                <input type="radio" name="pc" class="b">
                <label for="">جيد</label>

                <input type="radio" name="pc" class="b">
                <label for="">جيد جدا</label>

                <input type="radio" name="pc" class="b">
                <label for="">ممتاز</label>
            </div>

            <p>MS office</p>
            <div class="r">
                <input type="radio" name="ms" class="b">
                <label for="">جيد</label>

                <input type="radio" name="ms" class="b">
                <label for="">جيد جدا</label>

                <input type="radio" name="ms" class="b">
                <label for="">ممتاز</label>
            </div>

            <p>English</p>
            <div class="r">
                <input type="radio" name="E" class="b">
                <label for="">جيد</label>

                <input type="radio" name="E" class="b">
                <label for="">جيد جدا</label>

                <input type="radio" name="E" class="b">
                <label for="">ممتاز</label>
            </div>
            <textarea name="" id="" cols="65" rows="5" placeholder="أكتب تعليقك هنا.... "></textarea>
            <input type="submit" value="send" class="sub">

    </form>

</body>

</html>
